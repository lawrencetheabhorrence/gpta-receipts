{% extends "base.html" %}
{% block title %} Search {% endblock %}
{% block content %}
  <form>
    <div class="form-group">
      <input class="form-control" type="search" name="refsearch" id="refsearch"
      placeholder="Search for a receipt or name" value="{{request.form['refsearch']}}">
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="nameref" id="name" value="name">
      <label class="form-check-label" for="name">Name</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="nameref" id="ref" value="ref">
      <label class="form-check-label" for="ref">Ref #</label>
    </div>
  </form>
{% endblock %}
